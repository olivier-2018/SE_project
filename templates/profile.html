{% extends "base.html" %}
{% block title %}User Profile{% endblock %}

{% block content %}
<form>

  <h3 align="center">User Profile</h3>

  <fieldset>
    <legend>Info:</legend>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value={{ user.user_name }}>
      </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value={{ user.email }}>
      </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">First name:</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value={{ user.first_name }}>
      </div>
    </div>

    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Last name:</label>
      <div class="col-sm-10">
        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value={{ user.last_name }}>
      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
